        <main>
            <form>
                <fieldset>
                    <legend>Payment Info</legend>
                    <label for="name">Card Holder<span class="required">*</span></label>
                    <input id="name" type="text" required>
                    <br>
                    <br>

                    <label for="card-num">Card Number<span class="required">*</span></label>
                    <input id="card-num" type="number" required>
                    <br>
                    <br>

                    <label for="date">Exp Date<span class="required">*</span></label>
                    <input id="date" type="date" required>
                    <br>
                    <br>

                    <label for="cvv">CVV<span class="required">*</span></label>
                    <input id="cvv" type="number" required>
                    <br>
                    <br>

                    <button type="submit">Save</button>
                    <button type="reset">Reset</button>
                </fieldset>


                <fieldset>
                    <legend>Billing Address</legend>
                    <label for="address1">Address 1<span class="required">*</span></label>
                    <input id="address1" type="text" required>
                    <br>
                    <br>

                    <label for="address2">Address 2</label>
                    <input id="address2" type="text">
                    <br>
                    <br>

                    <label for="town">Town/City<span class="required">*</span></label>
                    <input id="town" type="text" required>
                    <br>
                    <br>

                    <label for="code">Post Code<span class="required">*</span></label>
                    <input id="code" type="text" required>
                    <br>
                    <br>


                    <button type="submit">Save</button>
                    <button type="reset">Reset</button>
                </fieldset>

                <fieldset>
                    <legend>Contact Details</legend>
                    <label for="Fname">First Name<span class="required">*</span></label>
                    <input id="Fname" type="text" required>
                    <br>
                    <br>

                    <label for="Sname">Surname<span class="required">*</span></label>
                    <input id="Sname" type="text" required>
                    <br>
                    <br>

                    <label for="email">Email Address<span class="required">*</span></label>
                    <input id="email" type="email" required>
                    <br>
                    <br>

                    <label for="phone">Phone number</label>
                    <input id="phone" type="number">
                    <br>
                    <br>


                    <button type="submit">Save</button>
                    <button type="reset">Reset</button>
                </fieldset>

                <fieldset>
                    <legend>Your Order</legend>
                    <div>
                        <h1>Order Total: Â£<span id="totalPrice"></span> </h1>
                    </div>
                    <button type="button" onclick="validate()">Make Payment</button>
                    <button type="button" onclick="cancel()"> Cancel Order </button>


                </fieldset>




            </form>
